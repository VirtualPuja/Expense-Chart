<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Expenses Chart Component</title>
  </head>
  <body>
    <div class="balance">
      <div class="bal-section">
        <h2>My balance</h2>
        <div class="weekly-balance">$921.48</div>
      </div>
    </div>
    <div class="spending-week">
      <h1 class="divtwo-title">Spending - Last 7 days</h1>
      <div class="week-chart">
        <h4>mon</h4>
        <h4>tue</h4>
        <h4>wed</h4>
        <h4>thu</h4>
        <h4>fri</h4>
        <h4>sat</h4>
        <h4>sun</h4>
      </div>
      <hr />
      <div class="left">
        <h3>Total this month</h3>
        <div class="weekly-total">$478.33</div>
      </div>
      <div class="right">
        +2.4% from last month
      </div>
    </div>
    <div class="attribution">Coded by <a href="#">Virtual Puja</a>.</div>
  </body>
  <script src="expenses.js"></script>
</html>
